<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="quiz-card" aria-live="polite">
      <header class="quiz-header">
        <div class="quiz-title">
          <h1>JavaScript Fundamentals Quiz</h1>
          <p>Test your JS basics and get instant feedback.</p>
        </div>
        <div class="quiz-meta">
          <div class="meta-item">
            <span class="meta-label">Question</span>
            <span id="question-number" class="meta-value"></span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Score</span>
            <span id="score-display" class="meta-value"></span>
          </div>
        </div>
      </header>

      <div id="quiz-screen">
        <div class="question-block">
          <h2 id="question-text"></h2>
        </div>

        <ul id="options-list" class="options-list"></ul>

        <div id="feedback" class="feedback-bar" role="status" aria-live="polite">
          <span id="feedback-icon" class="feedback-icon"></span>
          <span id="feedback-text"></span>
        </div>

        <footer class="quiz-footer">
          <button id="next-btn" class="btn btn-secondary" disabled>
            Next question
          </button>
        </footer>
      </div>

      <div id="result-screen" class="hidden">
        <div class="result-content">
          <h2>Great job!</h2>
          <p id="final-score" class="result-score"></p>
          <p class="result-subcopy">
            You can retake the quiz to improve your score or practice again.
          </p>
          <button id="restart-btn" class="btn btn-primary">
            Restart quiz
          </button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
